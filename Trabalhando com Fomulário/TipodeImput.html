<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Imput</title>
</head>
<body>

    <form>

   <label>Text</label> <input type="Texto"/> <br/>
   <label>number</label> <input type="number" min="0" max="99" step="5"/> <br/>
   <label>Email</label> <input type="email"/> <br/>
   <label>URl</label> <input type="url"/> <br/>
   <label>Data</label> <input type="date"/> <br/>
   <label>week</label> <input type="week"/> <br/>
   <label>Month</label> <input type="month"/> <br/>
   <label>checkbox</label> <input type="checkbox"/></label> <input type="checkbox"/> <br/>
   <label>radio</label> <input type="radio" name="Aceita"/></label> <input type="radio"  name="Aceita"/><br/>
   <label>hidden</label> <input type="hidden"/> <br/>
   <label>File</label> <input type="file" multiple/> <br/>
   <label>search</label> <input type="search" multiple/> <br/>
   
    
   <label>Range</label> <input type="range" min="0" max="99" value="50"/><br/>
   <label>Color</label> <input type="color"/> <br/>
   <label>Button</label> <input type="button" value="Enviar"/> </label
   <label>Button</label> <Button>Enviar2</Button><br/>

  </form>



</body>
</html>
